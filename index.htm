<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users-info</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-violet-50">
    <h1 class="text-center text-2xl mt-2 mb-4 font-base">GitHub profile details by username</h1>
    <div class="flex justify-center items-center my-4">
        <input class="outline-0 border-2 p-2.5 rounded-3xl w-1/3 mr-2 border-violet-600" id="username-input" type="text"
            placeholder="GitHub username">
        <button class="border-2 px-7 py-2.5 rounded-3xl bg-violet-700 hover:bg-violet-600 text-white font-medium"
            id="btn-search">Search</button>
    </div>
    <section id="user-details" class="flex justify-center">

    </section>
    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
